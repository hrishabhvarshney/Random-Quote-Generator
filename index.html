<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1d0e784c73.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <div class="quote">
            <p id="quote-text">Loading...</p>
            <p id="quote-author">Unknown</p>
        </div>
        <div class="action">
            <button id="new-quote-button">New Quote</button>
            <div class="option">
                <button id="read-aloud-button"><i class="fa-solid fa-volume-high"></i></button>
                <button id="copy-text-button"><i class="fa-regular fa-copy"></i></button>
                <button id="share-button"><i class="fa-solid fa-share"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
